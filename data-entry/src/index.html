<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DataEntry</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <p>Enter first and last name.</p>
    <input type="text" 
    class="form-control" 
    name="citizen-name"
    ngModel

  <input type="text"

  <input type="text" 
    class="form-control" 
    name="issue"
    ngModel
    #nameField="ngModel">
  <app-root></app-root>
</body>
</html>
